<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket.io</title>
</head>

<body>


    <script src="./asyncMessenger.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io("http://localhost:3000");

        function sendMessage(msg) {
            socket.emit("message", msg)
        }
        
        const asyncMessenger = new AsyncMessenger.BaseAsyncMessenger({
            // logUnhandledEvent: false,
            subscribe(onMessage) {
                function onSocketMessage(msg) {
                    onMessage(msg);
                }
                socket.on("message", onSocketMessage);
                return () => {
                    socket.off("message", onSocketMessage);
                }
            },    
            request(data, key) {
                sendMessage(data);
            }
        });

        socket.on("connect", () => {
            console.log("connect")
            asyncMessenger.invoke({
                method: "getUsers",
                data: {
                    user: 123456,
                    token: "blabla......"
                }
            }).then(res => console.log("index.html:", res, res))
        });

        asyncMessenger.on("timeInfo", function (data) {
            console.log("index.html:timeInfo", data);
        });
    </script>

</body>

</html>
