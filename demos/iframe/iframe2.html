<body>
    <div>I am iframe2</div>

    <script>

        function isObject(obj) {
            return obj !== null && typeof obj === "object"
        }

        function onMessage(ev) {
            const data = ev.data;
            if (!isObject(data) || typeof data.method !== "string") {
                return;
            }
            switch (data.method) {
                case "init":
                    setTimeout(() => {
                        top.postMessage({
                            method: "init",
                            // scope: "iframe2",
                            data: {
                                isOk: true,
                                source: "iframe2"
                            }
                        })
                    }, 3000)
                    break;
                default:
                    break;
            }
        }

        window.addEventListener("message", onMessage);


    </script>


</body>

</html>
