<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
</head>

<body>
    <iframe src="./iframe1.html" id="ifr"></iframe>
    <iframe src="./iframe2.html" id="ifr2"></iframe>
    <script src="../../dist/umd/index.js"></script>
    <script>

        const iframe1 = document.getElementById("ifr");
        const iframe2 = document.getElementById("ifr2");

        function sendMessage(msg, iframe) {
            iframe.contentWindow.postMessage(msg, "*")
        }

        const asyncMessenger = new AsyncMessenger.BaseAsyncMessenger({
            // logUnhandledEvent: false,
            subscribe(onMessage) {
                function onIframeMessage(msg) {
                    onMessage(msg.data);
                }
                window.addEventListener("message", onIframeMessage);
                return () => {
                    window.removeEventListener("message", onIframeMessage);
                }
            },
            getReqMsgType(data) {
                console.log(`asyncMessenger getReqCategory: method=${data.method} scope=${data.scope}`);
                return data.method;
            },
            getResMsgType(data) {
                return data.method;
            },
            request(data, key, iframe) {
                sendMessage(data, iframe);
            }
        });

        asyncMessenger.subscribe();


        // scope: iframe1
        iframe1.contentWindow.onload = () => {
            asyncMessenger.invoke({
                method: "init",
                scope: "iframe1",
                data: {
                    user: 123456,
                    token: "blabla......",
                }
            }, {}, iframe1).then(res => console.log(`iframe1 , message from ${res.data.source}.html:`, res))
        }


        // scope: iframe2
        iframe2.contentWindow.onload = () => {
            asyncMessenger.invoke({
                method: "init",
                scope: "iframe2",
                data: {
                    user: 123456,
                    token: "blabla......"
                }
            }, {}, iframe2).then(res => console.log(`iframe2 ,message from ${res.data.source}.html:`, res))
        }

        // 没有scope
        // asyncMessenger.addHandler("timeInfo", function (data) {
        //     console.log("index.html:timeInfo", data);
        // })


    </script>


</body>

</html>
